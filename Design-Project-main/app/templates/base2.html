            <h1>UnaDoctrina</h1>

          <div class='navigation_bar'>

                    data-toggle="collapse"

                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbar">
                    <div class="navbar-nav">
                      {% if user.is_authenticated %}
                      <a class="nav-item nav-link" id="home" href="/">Home</a>
                      <a class="nav-item nav-link" id="chatter_lst" href="/chatter_lst"

                      >
                      <a class="nav-item nav-link" id="discovery" href="/discovery"
                        >Discover Users</a
                      >
            {#          <a class="nav-item nav-link" id="upload_file" href="/upload_file"#}
            {#            >Upload File</a#}
            {#          >#}
                      <a
                        class="nav-item nav-link"
                        id="group_creation"
                        href="/group_creation"
                        >Create a Group</a
                      >
                      <a
                        class="nav-item nav-link"
                        id="group_discovery"
                        href="/group_discovery"
                        >Discover Groups</a
                      >
                      <a
                        class="nav-item nav-link"
                        id="view_join_reqs"
                        href="/view_join_reqs"
                        >Group Join Requests</a
                      >
                      <a class="nav-item nav-link" id="settings" href="/settings"
                        >Account Settings</a
                      >
                      <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
                      {% else %}
                      <a class="nav-item nav-link" id="login" href="/login">Login</a>
                      <a class="nav-item nav-link" id="signUp" href="/sign-up">Sign Up</a>
                      {% endif %}
                    </div>
                  </div>
                </nav>

            </div>

          </div>

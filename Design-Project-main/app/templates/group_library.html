{% extends "base.html" %} {% block title %}Library{% endblock %} {% block content
%}


<h1>Library</h1>
    <ul id="fileList">
        {% if files==None %}
            <li><strong>Empty</strong></li>
        {% else %}
            {% for file in files %}
                <li><a href="/download/{{ file['name'] }}">{{ file['name'] }}</a> <button onclick="deleteFile('{{ file['name'] }}')">X</button></li>
            {% endfor %}
        {% endif %}
    </ul>

    <form action="/upload_file/{{ gid }}" method="POST" enctype="multipart/form-data">
        <p>Upload a file:</p>
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    <script>
        function deleteFile(filename) {
            if (confirm('Are you sure you want to delete ' + filename + '?')) {
                fetch('/group_delete_file', {
                    method: 'DELETE',
                    body: JSON.stringify({ filename: filename }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(function(response) {
                    location.reload();
                });
            }
        }
    </script>



{% endblock %}

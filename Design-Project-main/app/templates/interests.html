{% extends "base.html" %} {% block title %}Home{% endblock %}

{% block content %}
    <h1 align="center">Current Interests</h1>
    <ul class="list-group list-group-flush" id="interests">
      {% for interest in my_interests %}
      <li class="list-group-item">
        {{ interest[0] }}

        <form action="/delete_interest" method="POST">
            <button type="submit" name="delete_interest" value="{{ interest[0] }}" class="close">
                <span aria-hidden="true">&times;</span>
            </button>
        </form>
      <!--
        <button type="button" class="close" onClick="deleteInterest({{ interest.id }})">
                <span aria-hidden="true">&times;</span>
            </button>
           -->
      </li>
      {% endfor %}
    </ul>

    <br>
    <br>
    <br>
    <br>
    <br>

    <h5 align="center">Add New Interests</h5>
    <form action="/add_interest" method="POST">

        <select id="dropdown" name="dropdown" data-live-search="true" class="form-control" title="Select Interest">
            {% for interest in other_interests %}

                <option value="{{ interest[0] }}">{{ interest[0] }}</option>

            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Add">

    </form>

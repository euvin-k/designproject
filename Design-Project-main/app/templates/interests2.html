{% extends "base2.html" %}

{% block title %}Library{% endblock %}


{% block stylesheet %}
        <style>

                {# content 1#}
                .grid > div:nth-child(3) {
                /* background-color: rgb(255, 192, 203, .85); */
                grid-column: 2/17;
                grid-row: 9/14;

            }

                .grid > div:nth-child(4) {
                {#background-color: rgb(255, 192, 203, .85);#}
                grid-column: 2/17;
                grid-row: 13/20;
            }

                .grid > div:nth-child(5) {
                /* background: pink; */
                /* background-color: rgb(255, 192, 203, .85); */
                grid-column: 2/17;
                grid-row: 26/28;
            }

                {# content 4#}
                .grid > div:nth-child(6) {
                /* background: pink; */
                /* background-color: rgb(255, 192, 203, .85); */
                grid-column: 6;
                grid-row: 29;
            }

                {# content 5#}
                .grid > div:nth-child(7) {
                /* background: pink; */
                /* background-color: rgb(255, 192, 203, .85); */
                grid-column: 10;
                grid-row: 29;
            }


        </style>
{% endblock %}
{% block content %}


          <div class="content_1">
            <h1>Current Interests</h1>
          </div>

          <div class="content_2">

            <ul class="list-group list-group-flush" id="interests">
              {% for interest in my_interests %}
              <li class="list-group-item">
                {{ interest[0] }}

                <form action="/delete_interest" method="POST">
                  <button
                    type="submit"
                    name="delete_interest"
                    value="{{ interest[0] }}"
                    class="close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </form>
              </li>
              {% endfor %}
            </ul>

          </div>


          <div class="content_3">
                <h5>Add a New Interest</h5>
                <form action="/create_interest" method="POST">
                        <input
                        type="text"
                        class="form-control"
                        id="new_interest"
                        name="new_interest"
                        placeholder="Enter a new Interest"
                        required
                      />
                <br>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>

          </div>


          <div class="content_4">

          </div>

          <div class="content_5">

          </div>


{% endblock %}
